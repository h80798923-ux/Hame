<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Onur Chatting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1418;
      color: #fff;
    }
    .login {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #075E54;
    }
    .login input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin: 5px;
      width: 80%;
    }
    .chat {
      display: none;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #075E54;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #0d1418;
    }
    .message {
      padding: 8px 12px;
      margin: 5px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
    }
    .me {
      background: #128C7E;
      margin-left: auto;
      text-align: right;
    }
    .other {
      background: #262d31;
      margin-right: auto;
      text-align: left;
    }
    .deleteBtn {
      position: absolute;
      bottom: -15px;
      right: 5px;
      font-size: 10px;
      color: #ccc;
      cursor: pointer;
    }
    footer {
      display: flex;
      background: #1f2c34;
      padding: 5px;
    }
    footer input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }
    footer button {
      background: #128C7E;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      margin-left: 5px;
      cursor: pointer;
    }
    #statusArea {
      display: none;
      padding: 10px;
      background: #202c33;
      max-height: 150px;
      overflow-y: auto;
    }
    .status {
      padding: 5px;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="login" id="loginPage">
    <h2>Onur Chatting</h2>
    <input type="text" id="usernameInput" placeholder="Kullanıcı adınız">
    <button onclick="enterChat()">Giriş Yap</button>
  </div>

  <div class="chat" id="chatPage">
    <header>
      Onur Chatting
      <button id="statusBtn" style="float:right;background:none;border:none;color:white;">Durum</button>
    </header>

    <div id="statusArea">
      <input type="text" id="statusInput" placeholder="Durum yaz...">
      <button id="addStatusBtn">Ekle</button>
      <div id="statusList"></div>
    </div>

    <div id="messages"></div>

    <footer>
      <input type="text" id="msgInput" placeholder="Mesaj yaz...">
      <button onclick="sendMessage()">➤</button>
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGtiscjlxNrjMy0JIWSmg1xJ5Beqpe_1o",
      authDomain: "messen-7526f.firebaseapp.com",
      databaseURL: "https://messen-7526f-default-rtdb.firebaseio.com/",
      projectId: "messen-7526f",
      storageBucket: "messen-7526f.firebasestorage.app",
      messagingSenderId: "586198763347",
      appId: "1:586198763347:web:4fb30c0a8018f4228f03a6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let username = "";

    window.enterChat = () => {
      username = document.getElementById("usernameInput").value.trim();
      if (!username) return alert("Kullanıcı adı gir!");
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("chatPage").style.display = "flex";
    };

    const messagesRef = ref(db, "messages");
    const statusRef = ref(db, "status");

    // Mesaj Gönder
    window.sendMessage = () => {
      const text = document.getElementById("msgInput").value.trim();
      if (!text) return;
      push(messagesRef, {
        user: username,
        text: text,
        time: Date.now()
      });
      document.getElementById("msgInput").value = "";
    };

    // Mesajları Getir
    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const key = data.key;
      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(msg.user === username ? "me" : "other");
      div.innerHTML = `<b>${msg.user}</b><br>${msg.text}`;

      // Silme Butonu
      if (msg.user === username) {
        const del = document.createElement("span");
        del.className = "deleteBtn";
        del.innerText = "❌";
        del.onclick = () => remove(ref(db, "messages/" + key));
        div.appendChild(del);
      }
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });

    // Durum ekle
    document.getElementById("addStatusBtn").onclick = () => {
      const text = document.getElementById("statusInput").value.trim();
      if (text) {
        push(statusRef, { user: username, text: text, time: Date.now() });
        document.getElementById("statusInput").value = "";
      }
    };

    // Durumları getir
    onChildAdded(statusRef, (data) => {
      const s = data.val();
      const div = document.createElement("div");
      div.classList.add("status");
      div.innerHTML = `<b>${s.user}:</b> ${s.text}`;
      document.getElementById("statusList").appendChild(div);
    });

    // Durum paneli aç/kapat
    document.getElementById("statusBtn").onclick = () => {
      const area = document.getElementById("statusArea");
      area.style.display = area.style.display === "none" ? "block" : "none";
    };
  </script>
</body>
  </html>
